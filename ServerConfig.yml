## WebServer nginxSakura, Apache2Ubuntu or None
WebServer: None
HTTPport: 8080
#
#
# SSLに関する設定は環境変数で渡す。
## CGIとして実行するときあるいはSSLを使用せずWebServerとして実行するときは設定しない。
#SSLcrt: ${SSLCRT}
#SSLkey: ${SSLKEY}
